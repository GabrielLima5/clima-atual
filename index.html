<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="form">
            <form>
                <h3>Verifique o clima da sua cidade:</h3>
                <div class="input">
                    <input name="city" id="city" type="text" placeholder="Digite o nome da cidade" required>
                    <button id="send-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>

            <hr>
        </div>

        <div class="loading hide">
            <span id="loading-message">Carregando...</span>
            <img src="assets/images/Spinner-1s-200px.svg" alt="Loading Icon">
        </div>

        <div class="error hide">
            <span id="error-message"></span>
        </div>

        <div class="weather-data" style="display: none">
            <div class="city-info">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <span class="city-name"></span>
                <img src="" id="country-flag" alt="Country Flag">
            </div>

            <div class="weather">
                <span class="weather-span"></span>
            </div>

            <div class="weather-info">
                <span class="weather-condition"></span>
                <i class="fa-solid fa-cloud"></i>
            </div>

            <div class="other-info">
                <div class="humidity-stats">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="humidity-info"></span>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind-info"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e8fd0dd2d0.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
